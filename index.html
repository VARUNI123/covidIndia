<!DOCTYPE html>
<html>
<head>
	<title>COVID 19 India Tracker in Java script</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container p-5 bg-secondary rounded text-center my-3 shadow-lg  mb-5 ">
		<h1>COVID 19 India Tracker </h1>
		<h5 class="text-light">
			Open Source Project for Tracking covid 19 in India
		</h5>
	</div>
	<div class="container my-5 ">
		<div class="row text-center">
			<div class="col-3 text-warning pt-3 border border-warning rounded shadow-lg p-3 mb-5 bg-white rounded">
				<h5>Confirmed</h5>  
				<p id="confirmed"></p>
			</div>
			<div class="col-3 text-info  pt-3 border border-info rounded shadow-lg p-3 mb-5 bg-white rounded">
				<h5>Active</h5>
				<p id="active"></p>
			</div>
			<div class="col-3 text-success  pt-3 border border-success rounded shadow-lg p-3 mb-5 bg-white rounded">
				<h5>Recovered</h5>
				<p id="recovered"></p>
			</div>
			<div class="col-3 text-danger  pt-3 border border-danger rounded shadow-lg p-3 mb-5 bg-white rounded">
				<h5>Deaceased</h5>
				<p id="deaths"></p>
			</div>
		</div>
		<canvas id="myChart" ></canvas>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
